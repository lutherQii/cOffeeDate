<body>

    <div id="buttons-div">
        <div class="container">
            <h1>Buttons</h1>
            <div class="row">
                <div class="col-sm-3">
                    <div class="mainBtn iconOutline">
                        <i class="fab fa-apple fa-3x iconsColor"></i>
                    </div>
                </div>
                <div class="col">
                    <br />
                </div>
                <div class="col-sm-3">

                    <div class="mainBtn iconOutline">
                        <i class="fab fa-facebook-f fa-3x iconsColor"></i>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-3">
                    <div class="mainBtn redButton">
                        <span class="whiteText">REGISTER</span>
                    </div>
                </div>
                <div class="col-sm">
                    <br />
                </div>
                <div class="col-sm-3">
                    <div class="mainBtn redButton">
                        <span class="whiteText">LOGIN</span>
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-sm-3 ">
                    <div class="d-flex justify-content-center">
                        <div class="redButtonRound">
                            <span class="whiteText">NEXT</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <br />
                </div>
                <div class="col-sm-3 ">
                    <div class="d-flex justify-content-center">
                        <div class="greyButtonRound">
                            <i class="fas fa-camera fa-2x whiteText"></i>
                        </div>
                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-sm-3">
                    <div class="mainBtn redButton btnShorter">
                        <span class="whiteText">LESS/MORE INFO</span>
                    </div>
                </div>
                <div class="col-sm">
                    <br />
                </div>
                <div class="col-md-3">
                    <div class=" otpButton d-flex justify-content-center">
                        <span>RESEND OTP</span>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col d-flex justify-content-evenly smallerSideMargins">
                    <div class="bottomIconContainer bicRed">
                        <i class="fas fa-coffee fa-2x"></i>
                    </div>
                    <div class="bottomIconContainer bicRed">
                        <i class="fas fa-heart fa-2x"></i>
                    </div>
                    <div class="bottomIconContainer bicWhite">
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">

                <div class="col-sm-3 ">
                    <div class="d-flex justify-content-center">
                        <div class="greyButtonRound">
                            <i class="fas fa-video fa-2x whiteText"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <br />
                </div>
                <div class="col-sm-3 ">
                    <div class="d-flex justify-content-center">
                        <div class="greyButtonRound">
                            <i class="fas fa-map-marker-alt fa-2x whiteText"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <br />
                </div>
                <div class="col-sm-3 ">
                    <div class="d-flex justify-content-center">
                        <div class="whiteButtonRound">
                            <i class="fas fa-arrow-left fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="slider-Div">
        <div class="container">
            <h1>Slider Selector</h1>
            <br />
            <div class="row">
                <div class="col">
                    <div class="customRangeContainer">
                        <div class="SliderNo">
                            <i class="fas fa-times fa-3x"></i>
                        </div>
                        <div class="SliderYes">
                            <i class="fas fa-check fa-3x"></i>
                        </div>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
                        </div>
                        <span class="whiteText" id="ChosenValue"></span>
                    </div>

                </div>
            </div>
            <br />
        </div>
    </div>
    <div id="forms-div">
        <div class="container">
            <h1>Form Inputs</h1>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control custTextBox" id="TxtUsername"
                            aria-describedby="emailHelp" placeholder="Username">
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="password" class="form-control custTextBox" id="TxtPassword"
                            aria-describedby="emailHelp" placeholder="Password">
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="number" class="form-control custTextBox" id="TxtOTP" aria-describedby="emailHelp"
                            placeholder="_ _ _ _">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //slider code from w3schools
        var slider = document.getElementById("myRange");
        // var output = document.getElementById("demo");
        // output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            console.log(this.value);
            let answer = this.value == 3 ? 'You Said Yes' : 'You Said No';

            if (this.value != 2)
                document.getElementById('ChosenValue').innerHTML = answer;
            else
                document.getElementById('ChosenValue').innerHTML = '';
        }

    </script>
